<html>
<head>
<title>My Blog Gadget</title>
<link rel="stylesheet" type="text/css" href="style/gadget.css" />
<script src="code/gadget.js" type="text/javascript"></script>
<script src="code/utility.js" type="text/javascript"></script>


</head>
<body onmouseover="" onmouseout="" onload="document.body.focus();Setup()" >
<div id="blogtitletable"  onmouseover="ShowArrowTitle();" onmouseout="HideArrowTitle();">
  <table width="100%" height="20"  border="0" cellpadding="3" cellspacing="2">
    <tr align="center" valign="middle">
      <td width="1"align="right"></td>
      <td width="4" align = right class="arrow"  tabindex="3" onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',-1);" onclick="ChangeFeed(-1);" class="arrow" align="right"><div id="larrowtitle" style="visibility:hidden;" onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',-1);" onclick="ChangeFeed(-1);"  title="previous blog"><b>&lsaquo;</b></div></td>
      <td class="subtitle" id="blogtitle" tabindex="1" valign ="middle" >Vista Sidebar Gadget</td>
      <td width="4"  align = left class="arrow"  tabindex="2"   onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',+1);" onclick="ChangeFeed(+1);" class="arrow"  align="left"><div id="rarrowtitle" style="visibility:hidden;"  onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',+1);" onclick="ChangeFeed(+1);" title="next blog"><b>&rsaquo;</b></div></td>
      <td width="1"align="right"></td>
     </tr>
  </table>
</div>
<div id="content">
  <table id="contenttable" width="100%" height="100%"  border="0" cellpadding="0" cellspacing="0">

    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div title="Hello" id="cell0"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell1"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell2"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell3"></div></td>
    </tr>
     <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell4"></div></td>
    </tr>
  </table>
</div>

<div id="pagingbar" title="" onmouseover="ShowArrows();" onmouseout="HideArrows();">
 <table width="100%" height="100%"  border="0" cellpadding="2" cellspacing="0">
    <tr align="center" valign="middle">
      <td width="12" tabindex="9" id="leftarrow" class="arrow" onclick="ChangePage(-1);" align="right" onkeyup="KeyboardAccess('paging',-1);" onfocus="ShowArrows();" onfocusout="HideArrows();"  ><div id="larrow" style="visibility:hidden;" title="previous 5 records" >&lsaquo;&nbsp;</div></td>
      <td width="44" class="sub" id="pageNum" align="center" >1/1</td>
      <td width="12"  tabindex="10" id="rightarrow" class="arrow" onclick="ChangePage(+1);" align="left" onkeyup="KeyboardAccess('paging',1);" onfocus="ShowArrows();" onfocusout="HideArrows();" ><div id="rarrow" style="visibility:hidden;" title="next 5 records" >&nbsp;&rsaquo;</div></td>
    </tr>
  </table>
</div>

<div id="loading" title ="Connecting...wait"></div>
<div id="error"></div>
<a href="http://www.innovatewithgadgets.com" title ="Go to blog website" >
<div id="mylogo" title ="Go to Gadgets Blog Website">
</div>
</a>
</body>
</html>
