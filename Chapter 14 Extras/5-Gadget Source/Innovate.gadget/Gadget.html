<html>
<head>
<title>Innovate Gadget</title>
<link rel="stylesheet" type="text/css" href="style/gadget.css" />
<script src="code/gadget.js" type="text/javascript"></script>
<script src="code/utility.js" type="text/javascript"></script>
<script src="code/Xtra.vbs" type="text/vbscript"></script>
</head>
<body onload="Setup();document.body.focus();" >
<div id="blogtitletable" onmouseover="ShowArrowTitle();" onmouseout="HideArrowTitle();">
  <table width="100%" height="20"  border="0" cellpadding="3" cellspacing="0">
    <tr align="center" valign="middle">
      <td width="1"align="right"></td>
       <td width="4"  tabindex="3"  align = right class="arrow"  onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',-1);" onclick="ChangeFeed(-1);" align="right"><div id="larrowtitle"  onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();"  style="visibility:hidden;cursor:hand;"  title="previous blog">&lsaquo;</div></td>
       <td class="subtitle"  tabindex="1" id="blogtitle" valign ="middle" onkeyup="KeyboardAccess('refresh','0');" title="Double click to refresh" ondblclick ="Refresh();">Vista Gadget</td>
       <td width="4"   tabindex="2"  align = left class="arrow"  onfocus="ShowArrowTitle();" onfocusout="HideArrowTitle();" onkeyup="KeyboardAccess('changefeed',1);" onclick="ChangeFeed(+1);" align="left"><div id="rarrowtitle" style="visibility:hidden;cursor:hand;"  title="next blog">&rsaquo;</div></td>
       <td width="1"align="right"></td>
     </tr>
  </table>
</div>

<div id="content">
  <table id="contenttable" width="100%" height="100%"  border="0" cellpadding="0" cellspacing="0">

    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div title="Hello" id="cell0"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell1"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell2"></div></td>
    </tr>
    <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell3"></div></td>
    </tr>
     <tr>
      <td class="title" valign="middle"  onmouseover="this.style.background='url(images/shadow.png)';" onmouseout="this.style.background='none';"><div id="cell4"></div></td>
    </tr>
  </table>
</div>

<div id="pagingbar" title="" onmouseover="ShowArrows();" onmouseout="HideArrows();">
  <table width="100%" height="100%"  border="0" cellpadding="2" cellspacing="0">
    <tr align="center" valign="middle">
   <td width="12" tabindex="9" id="leftarrow" class="arrow" onclick="ChangePage(-1);" align="right" onkeyup="KeyboardAccess('paging',-1);" onfocus="ShowArrows();" onfocusout="HideArrows();"  ><div id="larrow" style="visibility:hidden;" title="previous 5 records" >&lsaquo;</div></td>
      <td width="44" class="sub" id="pageNum" align="center" >1/1</td>
      <td width="12"  tabindex="10" id="rightarrow" class="arrow" onclick="ChangePage(+1);" align="left" onkeyup="KeyboardAccess('paging',1);" onfocus="ShowArrows();" onfocusout="HideArrows();" ><div id="rarrow" style="visibility:hidden;" title="next 5 records" >&rsaquo;</div></td>
    </tr>
  </table>
</div>

<div id="loading" title ="Connecting...wait"></div>
<div id="error"></div>
<a id='infourl' href="http://www.innovatewithgadgets.com?gadget=true" title ="Go to gadget website" >
<div id="mylogo" title ="Go to Gadgets Blog Website">
</div>
</a>
</body>
</html>
